<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasLens - Basic Image Viewer</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/pages/basic.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="../index.html" class="nav-brand">CanvasLens</a>
            <ul class="nav-menu">
                <li><a href="../index.html">üè† Home</a></li>
                <li><a href="basic-image-viewer.html" class="active">üñºÔ∏è Basic Viewer</a></li>
                <li><a href="zoom-pan-demo.html">üîç Zoom & Pan</a></li>
                <li><a href="annotation-demo.html">‚úèÔ∏è Annotation</a></li>
                <li><a href="comparison-demo.html">‚öñÔ∏è Comparison</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üñºÔ∏è Basic Image Viewer</h1>
            <p>Module 1: Basic Image Display with Aspect Ratio Preservation</p>
        </div>
        
        <div class="viewer-container">
            <div id="viewer" style="width: 100%; height: 500px;"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" placeholder="Enter image URL or use file upload below">
                <button onclick="loadFromUrl()">Load from URL</button>
            </div>
            
            <div class="control-group">
                <label for="imageFile">Or upload image file:</label>
                <input type="file" id="imageFile" accept="image/*" onchange="loadFromFile(event)">
            </div>
            
            <div class="control-group">
                <button onclick="loadSampleImage()">Load Sample Image</button>
                <button onclick="clearViewer()">Clear</button>
            </div>
            
            <div id="status" class="status info">
                Ready to load an image. Try uploading a file or entering an image URL.
            </div>
        </div>
    </div>

    <script src="../dist/canvaslens-bundle.js"></script>
    <script>
        
        // Initialize CanvasLens
        const container = document.getElementById('viewer');
        const canvasLens = new CanvasLens({
            container,
            width: container.clientWidth,
            height: 500,
            backgroundColor: '#f0f0f0'
        });
        
        // Set event handlers
        canvasLens.setEventHandlers({
            onImageLoad: (imageData) => {
                showStatus(`Image loaded successfully! Size: ${imageData.naturalSize.width}x${imageData.naturalSize.height}`, 'success');
            }
        });
        
        // Global functions for the demo
        window.loadFromUrl = async () => {
            const url = document.getElementById('imageUrl').value.trim();
            if (!url) {
                showStatus('Please enter a valid image URL', 'error');
                return;
            }
            
            try {
                showStatus('Loading image...', 'info');
                await canvasLens.loadImage(url);
            } catch (error) {
                showStatus(`Failed to load image: ${error.message}`, 'error');
            }
        };
        
        window.loadFromFile = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showStatus('Please select a valid image file', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    canvasLens.loadImageElement(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };
        
        window.loadSampleImage = async () => {
            try {
                showStatus('Loading sample image...', 'info');
                // Using a sample image from Unsplash
                await canvasLens.loadImage('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop');
            } catch (error) {
                showStatus(`Failed to load sample image: ${error.message}`, 'error');
            }
        };
        
        window.clearViewer = () => {
            // For now, we'll just reload the page to clear
            location.reload();
        };
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvasLens.resize(container.clientWidth, 500);
        });
    </script>
</body>
</html>
